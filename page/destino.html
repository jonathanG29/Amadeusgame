<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/styleDest.css">
    <title>Destino</title>
</head>
<body>
    <main class="conteiner">
        <h1 class="conteiner__titulo">Tus Destinos:</h1>
        <div class="conteiner--opciones">
            <section class="opciones--opcion">

                <div class="opcion__encabezado">
                    <h2 class="opcion__encabezado__nombre">Aventura en América</h2>
                </div>

                <div class="opcion__destino">
                    <input value="Playa del Carmen, México" class="opcion__encabezado__destino focus-in-expand" type="text" readonly id="destinoAmerica">
                </div>

                <div class="opcion__imagen">
                    <img class="kenburns-top-left" src="../img/PlayaDelCarmen.jpg" alt="Destino en America" id="imagenAmerica">
                </div>

                <div class="opcion__link">
                    <div class="opcion__link__item">
                        <a href=""><img src="../img/paquete.png" alt=""></a>
                        <span class="tooltiptext">Paquetes turísticos</span>
                    </div>
                    <div class="opcion__link__item">
                        <a href=""><img src="../img/hotel.png" alt=""></a>
                        <span class="tooltiptext">Reserva de Hotel</span>
                    </div>
                    <div class="opcion__link__item">
                        <a href=""><img src="../img/avion.png" alt=""></a>
                        <span class="tooltiptext">Reserva aerolínea</span>
                    </div>
                </div>
            </section>

            <section class="opciones--opcion">

                <div class="opcion__encabezado">
                    <h2 class="opcion__encabezado__nombre">Aventura en Europa</h2>
                </div>

                <div class="opcion__destino">
                    <input value="Santorini, Grecia" class="opcion__encabezado__destino focus-in-expand" type="text" readonly id="destinoEuropa">
                </div>

                <div class="opcion__imagen">
                    <img class="kenburns-top-left" src="../img/Santorini.jpg" alt="Destino en Europa" id="imagenEuropa">
                </div>

                <div class="opcion__link">
                    <div class="opcion__link__item">
                        <a href=""><img src="../img/paquete.png" alt=""></a>
                        <span class="tooltiptext">Paquetes turísticos</span>
                    </div>
                    <div class="opcion__link__item">
                        <a href=""><img src="../img/hotel.png" alt=""></a>
                        <span class="tooltiptext">Reserva de Hotel</span>
                    </div>
                    <div class="opcion__link__item">
                        <a href=""><img src="../img/avion.png" alt=""></a>
                        <span class="tooltiptext">Reserva aerolínea</span>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
