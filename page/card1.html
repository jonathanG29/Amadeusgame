<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card1</title>
        <link rel="stylesheet" href="../style/card1-layout.css">
        <link rel="stylesheet" href="../style/colors.css">
        <link rel="stylesheet" href="../style/card1.css">

        <!-- <link rel="stylesheet" href="../style/card1-border.css"> -->
    
    </head>

    <body class="container">
        <!--  -->
        <main class="container__main">
            <!-- Slideshow container -->
            <div class="container__main__card">
                <!--  -->
                <section class="container__main__card__avatar">
                    <!-- Full-width images with number and caption text -->
                    <div class="container__main__card__avatar--img fade">
                        <img src="../img/img-avatar/ava11.png" width="100%">
                    </div>
                    
                    <div class="container__main__card__avatar--img fade">
                        <img src="../img/img-avatar/ava12.png" width="100%">
                    </div>
                    
                    <div class="container__main__card__avatar--img fade">
                        <img src="./../img/img-avatar/ava13.png" width="100%">
                    </div>
                    
                    <div class="container__main__card__avatar--img fade">
                        <img src="./../img/img-avatar/ava14.png" width="100%">
                    </div>
                </section>
                
                <section class="container__main__card__select">
                    <!--  Previous button  -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <!--  The dots/circles  -->
                    <div class="container__main__card__dot">
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                        <span class="dot" onclick="currentSlide(4)"></span>
                    </div> 
                    <!--  Next button  -->
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </section>
                
                <section class="container__main__card__data">
                    <input class="container__main__card__data--input" type="text" placeholder="Nombre y apellido">
                    <input class="container__main__card__data--input" type="email" placeholder="Correo electrónico">
                    <button class="container__main__card__data--button" type="button">Próxima aventura!</button>
                    <!-- <button class="buttonBG--dark " type="button">Próxima aventura</button> -->
                </section>
                
            </div> 
        </main>
        <script src="../js/card1.js"></script>
    </body>

    <!-- <button class="buttonBG--dark" type="button">Botón-dark</button> -->
    <!-- <button class="buttonBG--light" type="button">Botón-light</button> -->

    </html>
